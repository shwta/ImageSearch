<!DOCTYPE html>
<html>
  <head>
    <title>Image Search</title>
    <meta name="viewport" content="user-scalable=no,width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/image.css">
  </head>
  <body>
   <header id="search-header">
      <h2>Image Search</h2>
      <input id="input" type="text" value= "San Francisco" placeholder="Enter Search query">
    </header>
    <div id="photo-list-container"></div>
    <div id="lightBox" class="light-box">
      <span id='close' class='close cursor'>&times;</span>
      <div class='lightBox-Container'></div>
      <a class='prev'>&#10094;</a><a class='next'>&#10095;</a>
    </div>
    <script src="js/image.js"></script>
  </body>
</html>
